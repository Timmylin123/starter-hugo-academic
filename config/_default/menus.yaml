# Navigation Links
#   To link a homepage widget, specify the URL as a hash `#` followed by the filename of the
#     desired widget in your `content/home/` folder.
#   The weight parameter defines the order that the links will appear in.

main:
  - name: Home
    url: '#about'
    weight: 10
  - name: Portfolio
    url: '#projects'
    weight: 30
  - name: Work
    url: '#work'
    weight: 50
  - name: Education
    url: 'content/education/#education'
    weight: 70
  - name: Certification
    url: '#certification'
    weight: 90
  - name: Talks
    url: '#talks'
    weight: 110
  - name: Contact
    url: '#contact'
    weight: 130


