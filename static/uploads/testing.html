<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Robot Face</title>
    <style>
        body {
            margin: 0;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .face {
            position: relative;
            width: 300px;
            height: 300px;
            background: #333;
            border-radius: 50%;
        }
        .eye {
            position: absolute;
            width: 50px;
            height: 50px;
            background: white;
            border-radius: 50%;
            top: 80px;
            animation: blink 4s infinite;
        }
        .eye.left {
            left: 60px;
        }
        .eye.right {
            right: 60px;
        }
        @keyframes blink {
            0%, 90%, 100% {
                height: 50px;
            }
            92%, 98% {
                height: 5px;
            }
        }
        .mouth {
            position: absolute;
            bottom: 70px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 20px;
            background: white;
            border-radius: 10px;
            animation: smile 4s infinite;
        }
        @keyframes smile {
            0%, 100% {
                width: 120px;
                height: 20px;
                border-radius: 10px;
            }
            50% {
                width: 80px;
                height: 10px;
                border-radius: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="face">
        <div class="eye left"></div>
        <div class="eye right"></div>
        <div class="mouth"></div>
    </div>
</body>
</html>
