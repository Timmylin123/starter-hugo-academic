<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wide iPad Robot Face</title>
  <style>
    body {
      margin: 0;
      background-color: #cce0ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .face {
      position: relative;
      width: 80vw; /* instead of fixed 600px, now 80% of screen width */
      max-width: 600px;
      height: auto;
      aspect-ratio: 3/2; /* width 3 : height 2 ratio */
    }

    .eye {
      position: absolute;
      width: 13%;
      height: 26%;
      background: black;
      border-radius: 50%;
      top: 25%;
      transition: height 0.08s ease;
    }

    .eye::after {
      content: '';
      position: absolute;
      top: 15%;
      right: 15%;
      width: 20%;
      height: 20%;
      background: white;
      border-radius: 50%;
    }

    .eye.left {
      left: 18%;
    }

    .eye.right {
      right: 18%;
    }

    .mouth {
      position: absolute;
      bottom: 18%;
      left: 50%;
      transform: translateX(-50%);
      background: black;
      transition: all 0.08s ease-in-out;
    }

    /* Responsive mouth phases */
    .mouth.p1 { width: 35%; height: 8%; border-radius: 0 0 100px 100px; }
    .mouth.p2 { width: 38%; height: 9%; border-radius: 0 0 110px 110px; }
    .mouth.p3 { width: 40%; height: 10%; border-radius: 0 0 120px 120px; }
    .mouth.p4 { width: 43%; height: 11%; border-radius: 0 0 130px 130px; }
    .mouth.p5 { width: 46%; height: 12%; border-radius: 0 0 140px 140px; }
    .mouth.p6 { width: 50%; height: 13%; border-radius: 0 0 150px 150px; }
    .mouth.p7 { width: 53%; height: 14%; border-radius: 0 0 160px 160px; }
    .mouth.p8 { width: 56%; height: 15%; border-radius: 0 0 170px 170px; }
    .mouth.p9 { width: 53%; height: 14%; border-radius: 0 0 160px 160px; }
    .mouth.p10 { width: 50%; height: 13%; border-radius: 0 0 150px 150px; }
    .mouth.p11 { width: 43%; height: 11%; border-radius: 0 0 130px 130px; }
    .mouth.p12 { width: 38%; height: 9%; border-radius: 0 0 110px 110px; }
  </style>
</head>
<body>
  <div class="face">
    <div class="eye left" id="eyeLeft"></div>
    <div class="eye right" id="eyeRight"></div>
    <div class="mouth p1" id="mouth"></div>
  </div>

  <script>
    function blinkEye(eye) {
      eye.style.height = "8%";
      setTimeout(() => {
        eye.style.height = "26%";
      }, 100);
    }

    function randomBlink() {
      const left = document.getElementById("eyeLeft");
      const right = document.getElementById("eyeRight");

      blinkEye(left);
      blinkEye(right);

      const nextBlink = Math.random() * 2000 + 1000;
      setTimeout(randomBlink, nextBlink);
    }

    function mouthSpeaking() {
      const mouth = document.getElementById("mouth");
      const phases = ['p1','p2','p3','p4','p5','p6','p7','p8','p9','p10','p11','p12'];
      let index = 0;

      function nextPhase() {
        mouth.className = 'mouth ' + phases[index];

        let delay;
        if (index === 7) {
          delay = Math.random() * 250 + 300;
        } else if (index === 0 || index === 11) {
          delay = Math.random() * 100 + 80;
        } else {
          delay = Math.random() * 150 + 100;
        }

        index = (index + 1) % phases.length;
        setTimeout(nextPhase, delay);
      }

      nextPhase();
    }

    window.onload = () => {
      randomBlink();
      mouthSpeaking();
    };
  </script>
</body>
</html>
