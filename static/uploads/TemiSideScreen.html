<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SMART Goals</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      background-color: #002447;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    
    .face {
      position: relative;
      width: 90vw;
      max-width: 300px;
      aspect-ratio: 3 / 2;
    }

    .eye {
      position: absolute;
      width: 60px;
      height: 60px;
      background: black;
      border-radius: 50%;
      transform-origin: center;
      transition: height 0.08s ease;
      overflow: hidden;
    }

    .eye::after {
      content: '';
      position: absolute;
      top: 9px;
      right: 9px;
      width: 16px;
      height: 16px;
      background: white;
      border-radius: 50%;
      transition: transform 0.08s ease;
    }

    .eye.left {
      top: 80px;
      left: 40px;
    }

    .eye.right {
      top: 80px;
      right: 40px;
    }

    .fullscreen-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px; /* in case panel gets too big */
      box-sizing: border-box;
    }

    .container {
      background: white;
      padding: 60px 80px;
      border-radius: 24px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.2);
      max-width: 800px;
      width: 100%;
      box-sizing: border-box;
    }
    
    .container2 {
      bottom: 20px;
      left: 20px;
      background: #cce0ff;
      border-color: #003366;
      border-width: 5px;
      border-style: solid;
      padding: 50px 40px;
      border-radius: 24px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 40%;
      box-sizing: border-box;
    }
    
    .fullscreen {
      width: 100%;
      height: 100%;
    }
    
    .container h1 {
      text-align: center;
      margin-top: 0;
      font-size: 60px;
      color: #003366;
    }

    .smart-item {
      margin-bottom: 40px;
    }

    .smart-item span {
      display: block;
      font-weight: bold;
      font-size: 50px;
      margin-bottom: 8px;
      color: #003366;
    }

    .smart-item p {
      margin: 0;
      font-size: 20px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container2" id="facebox">
  <div class="face">
    <div class="eye left" id="eyeLeft"></div>
    <div class="eye right" id="eyeRight"></div>
  </div>
  </div>
  <script>
    function resizeFullScreen() {
      document.body.style.height = window.innerHeight + "px";
    }
    window.addEventListener('resize', resizeFullScreen);
    window.addEventListener('load', resizeFullScreen);

    function blinkEye(eye) {
      eye.animate([
        {transform: 'scaleY(1)'},
        {transform: 'scaleY(0.2)'},
        {transform: 'scaleY(1)'}
      ], {
        duration: 200,
        easing: 'ease-in-out'
      });
    }
    
    function randomBlink() {
      const left = document.getElementById("eyeLeft");
      const right = document.getElementById("eyeRight");

      blinkEye(left);
      blinkEye(right);

      const nextBlink = Math.random() * 2000 + 4000;
      setTimeout(randomBlink, nextBlink);
    }

    window.onload = () => {
      sidescreen(facebox);
      randomBlink();
    };

    function fullscreen(facebox) {
      facebox.animate([
        {transform: 'scale(1)'},
        {transform: 'scale(4)'},
      ], {
        duration: 400,
        easing: 'ease-in-out'
      }); 
    }
    
    function sidescreen(facebox) {
      facebox.animate([
        {transform: 'scale(4)'},
        {transform: 'scale(1)'},
      ], {
        duration: 400,
        easing: 'ease-in-out'
      }); 
    }  
  </script>
  
  <div class="fullscreen-wrapper">
    <div class="container">
      <h1>SMART Goals</h1>
      <div class="smart-item">
        <span>S – Specific</span>
      </div>
      <div class="smart-item">
        <span>M – Measurable</span>
      </div>
      <div class="smart-item">
        <span>A – Achievable</span>
      </div>
      <div class="smart-item">
        <span>R – Relevant</span>
      </div>
      <div class="smart-item">
        <span>T – Time-bound</span>
      </div>
    </div>
  </div>
</body>
</html>
